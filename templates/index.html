<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAudio - Convert Books to Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .book-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .header-logo {
            font-weight: bold;
            font-size: 1.8rem;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        .upload-area.active {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
        #file-list {
            margin-top: 1rem;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="header-logo">ðŸ“š BookAudio</span>
            </a>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Upload New Book</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3" id="uploadTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images-tab-pane" type="button" role="tab" aria-controls="images-tab-pane" aria-selected="true">Image Upload</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="epub-tab" data-bs-toggle="tab" data-bs-target="#epub-tab-pane" type="button" role="tab" aria-controls="epub-tab-pane" aria-selected="false">EPUB Upload</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="uploadTabsContent">
                            <!-- Image Upload Tab -->
                            <div class="tab-pane fade show active" id="images-tab-pane" role="tabpanel" aria-labelledby="images-tab" tabindex="0">
                                <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="book-name" class="form-label">Book Name</label>
                                        <input type="text" class="form-control" id="book-name" name="book_name" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div id="upload-area" class="upload-area">
                                            <div>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                                                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                                                </svg>
                                                <h5 class="mt-3">Drag & Drop Book Images</h5>
                                                <p class="text-muted">or click to select files</p>
                                            </div>
                                            <input type="file" id="file-input" name="images" multiple accept="image/*" style="display: none;">
                                        </div>
                                        
                                        <div id="file-list" class="d-none">
                                            <h6>Selected Files:</h6>
                                            <div id="selected-files"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary" id="upload-btn" disabled>
                                            Upload & Process Book
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- EPUB Upload Tab -->
                            <div class="tab-pane fade" id="epub-tab-pane" role="tabpanel" aria-labelledby="epub-tab" tabindex="0">
                                <form id="epub-upload-form" action="/upload_epub" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="epub-book-name" class="form-label">Book Name</label>
                                        <input type="text" class="form-control" id="epub-book-name" name="book_name" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="epub-file" class="form-label">EPUB File</label>
                                        <input type="file" class="form-control" id="epub-file" name="epub" accept=".epub" required>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">
                                            Upload & Process EPUB
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- End of tab content -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Your Books</h5>
                    </div>
                    <div class="card-body">
                        {% if books %}
                            <div class="row">
                                {% for book in books %}
                                    <div class="col-md-6">
                                        <div class="card book-card">
                                            <div class="card-body">
                                                <h5 class="card-title">{{ book }}</h5>
                                                <a href="/book/{{ book }}" class="btn btn-sm btn-outline-primary">Edit Text</a>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        {% else %}
                            <div class="text-center py-5">
                                <p class="text-muted">No books found. Upload your first book!</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const selectedFiles = document.getElementById('selected-files');
            const uploadBtn = document.getElementById('upload-btn');
            
            // Open file dialog when clicking on upload area
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('active');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('active');
            }
            
            // Handle file drop
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                if (files.length > 0) {
                    fileList.classList.remove('d-none');
                    selectedFiles.innerHTML = '';
                    uploadBtn.disabled = false;
                    
                    Array.from(files).forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <span>${file.name}</span>
                            <span class="badge bg-primary">${formatFileSize(file.size)}</span>
                        `;
                        selectedFiles.appendChild(fileItem);
                    });
                }
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
