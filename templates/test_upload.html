<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EPUB Upload | BookAudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test EPUB Upload</h1>
        <form action="/upload_epub" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="book_name" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="book_name" name="book_name" value="New_dads_playbook" required>
            </div>
            <div class="mb-3">
                <label for="epub" class="form-label">EPUB File</label>
                <input type="file" class="form-control" id="epub" name="epub" accept=".epub" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload EPUB</button>
        </form>
    </div>
</body>
</html>
